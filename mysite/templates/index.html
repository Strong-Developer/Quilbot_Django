{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilbot Rewriter</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'Site.css' %}" rel="stylesheet" />
    <script src="{% static 'modernizr-2.8.3.js' %}"></script>

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">

        <div class="jumbotron">
            <h1>Quilbot Rewriter</h1>
            <p class="lead">Please add sendtences in below text area to rewrite with quilbot.</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Input</h2>
            </div>
            <div class="col-md-12">
                <textarea style="width:100%; max-width:100%; height: 150px" id="txt_Input"></textarea>
            </div>
            <div class="col-md-12">
                <h2>Result</h2>
            </div>
            <div class="col-md-12">
                <textarea style="width:100%; max-width:100%; height: 150px" id="txt_Result"></textarea>
            </div>
            <!-- <div class="col-md-3" style="margin-top:15px;">
                <span>Proxy IP</span>
                <input type="text" id="txt_Proxy" />
            </div> -->
            <div class="col-md-6" style="margin-top:15px;">
                <button class="btn btn-success" id="btnRewrite">Rewrite</button>
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; Python Django Web Application</p>
        </footer>
    </div>

    <script src="{% static 'jquery-3.4.1.js' %}"></script>
    <script src="{% static 'bootstrap.js' %}"></script>
    <script src="{% static 'application.js' %}"></script>
    <script src="{% static 'ajax.js' %}"></script>
</body>

</html>
